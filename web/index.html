<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempMail - Instant Temporary Email</title>
    <meta name="description"
        content="Generate instant temporary email addresses. No registration required. Receive emails instantly.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">ðŸ“§</span>
                <span class="logo-text">TempMail</span>
            </div>
            <p class="tagline">Instant disposable email addresses</p>
        </header>

        <!-- Email Display -->
        <section class="email-section">
            <div class="email-card">
                <div class="email-label">Your Temporary Email</div>
                <div class="email-display">
                    <span id="email-address" class="email-text">Loading...</span>
                    <button id="copy-btn" class="btn-icon" title="Copy to clipboard">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                </div>
                <div class="email-actions">
                    <button id="new-email-btn" class="btn btn-primary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 2v6h-6M3 12a9 9 0 0 1 15-6.7L21 8M3 22v-6h6M21 12a9 9 0 0 1-15 6.7L3 16" />
                        </svg>
                        New Email
                    </button>
                    <button id="refresh-btn" class="btn btn-secondary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 12a9 9 0 1 1-9-9" />
                            <path d="M21 3v9h-9" />
                        </svg>
                        Refresh Inbox
                    </button>
                </div>
            </div>
        </section>

        <!-- Inbox -->
        <section class="inbox-section">
            <div class="inbox-header">
                <h2>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 12h-6l-2 3H10l-2-3H2" />
                        <path
                            d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z" />
                    </svg>
                    Inbox
                </h2>
                <span id="message-count" class="badge">0</span>
            </div>

            <div id="inbox-container" class="inbox-list">
                <div class="empty-state">
                    <div class="empty-icon">ðŸ“­</div>
                    <p>Your inbox is empty</p>
                    <span>Waiting for emails...</span>
                </div>
            </div>
        </section>

        <!-- Email Reader Modal -->
        <div id="email-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-subject">Email Subject</h3>
                    <button id="close-modal" class="btn-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="modal-meta">
                    <div class="meta-item">
                        <span class="meta-label">From:</span>
                        <span id="modal-from">sender@example.com</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">Date:</span>
                        <span id="modal-date">Dec 29, 2025</span>
                    </div>
                </div>
                <div id="modal-body" class="modal-body">
                    Email content goes here...
                </div>
                <div class="modal-actions">
                    <button id="delete-email-btn" class="btn btn-danger">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                            </path>
                        </svg>
                        Delete Email
                    </button>
                </div>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="toast"></div>

        <!-- Footer -->
        <footer class="footer">
            <p>Powered by <a href="https://mail.tm" target="_blank">Mail.tm</a> API</p>
            <p>Also available on <a href="https://t.me/TempHiveBot" target="_blank">Telegram Bot</a></p>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
